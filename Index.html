<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BN’s Sagovärld — där drömmar blir berättelser</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="/assets/mascot.svg" alt="BN" class="logo" />
      <div class="brand-text">
        <h1>BN’s Sagovärld</h1>
        <p>…där drömmar blir berättelser</p>
      </div>
    </div>
    <div class="top-actions">
      <button id="btn-login" class="chip">Logga in</button>
      <button id="btn-pricing" class="chip chip-primary">Köp plan</button>
    </div>
  </header>

  <main class="shell">
    <section class="card">
      <h2>Skapa din saga</h2>

      <div class="row">
        <label for="child-name">Barnets namn</label>
        <input id="child-name" placeholder="Lisa" />
      </div>

      <div class="row">
        <label for="age">Ålder</label>
        <select id="age">
          <option>3–5 år</option>
          <option>6–8 år</option>
          <option>9–12 år</option>
        </select>
      </div>

      <div class="row">
        <label for="prompt">Sagoförslag (berätta vad sagan ska handla om)</label>
        <textarea id="prompt" rows="3" placeholder="En liten drake som lärde sig flyga…"></textarea>
      </div>

      <!-- STOR GRÖN MIC-KNAPP + lägesval -->
      <div class="voice-wrap">
        <button id="btn-voice" class="mic-btn" aria-label="Tala in">
          <span class="mic-dot" aria-hidden="true"></span>
          <span class="mic-label">Tala in</span>
        </button>

        <div class="voice-options">
          <label class="vo">
            <input type="radio" name="sttMode" value="local" checked>
            Snabb (lokal)
          </label>
          <label class="vo">
            <input type="radio" name="sttMode" value="whisper">
            Exakt (Whisper)
          </label>
          <div id="voice-hint" class="hint"></div>
        </div>
      </div>

      <div class="actions">
        <button id="btn-generate" class="btn btn-lg btn-primary">✨ Skapa saga</button>
        <button id="btn-tts" class="btn btn-lg">🔊 Läs upp</button>
        <button id="btn-illustrate" class="btn btn-lg">🖼️ Illustrera</button>
        <button id="btn-save-hero" class="btn btn-lg btn-outline">⭐ Spara hjälte</button>
      </div>
    </section>

    <section class="card">
      <h3>Dina hjältar</h3>
      <div id="heroes"></div>
    </section>

    <section class="card">
      <h3>Resultat</h3>
      <div id="story" class="story"></div>
      <audio id="player" controls class="player" hidden></audio>
      <div id="gallery" class="gallery"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© BN — barnvänlig magi.</small>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
