name = "kids-bn"
compatibility_date = "2024-10-04"
pages_build_output_dir = "."

[[d1_databases]]
binding = "BN_DB"
database_name = "bn-db"
database_id = "567ad325-9fd0-4311-8c7e-53ce03b2b9ac"

[[r2_buckets]]
binding = "bn-audio"
bucket_name = "bn-audio"

[[r2_buckets]]
binding = "bn-images"
bucket_name = "bn-images"

[vars]
[vars]
# LLM (du kör Sonnet via OpenRouter i din setup)
PROVIDER = "openrouter"
MODEL_CLAUDE = "anthropic/claude-3.5-sonnet"
LANG_DEFAULT = "sv"
MERCH_APIURL = "https://api.printful.com"

# ElevenLabs (en röst)
ELEVENLABS_VOICE_ID = "4Ct5uMEndw4cJ7q0Jx0l"   # <- byt ID här när du vill labba
ELEVENLABS_MODEL    = "eleven_turbo_v2"

# Svenska-förval (kan ändras via URL vid test)
ELEVENLABS_STABILITY   = "0.25"
ELEVENLABS_SIMILARITY  = "0.85"
ELEVENLABS_STYLE       = "0.35"
ELEVENLABS_SPEAKER_BOOST = "true"
