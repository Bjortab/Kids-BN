# wrangler.toml — Kids-BN (Golden Copy)
# OBS: spara filen på repo-roten som `wrangler.toml`

name = "kids-bn"                # måste vara gemener (små bokstäver)
compatibility_date = "2024-10-06"

# Säg till Pages var dina statiska filer ligger
pages_build_output_dir = "public"

# --------  Globala (icke-hemliga) variabler  --------
[vars]
# App-miljö
BN_ENV = "production"

# Vart sidan kör i prod (används för CORS m.m.)
BN_ALLOWED_ORIGIN = "https://kids-bn.pages.dev"

# Supabase (endast URL är ofarlig att visa)
SUPABASE_URL = "https://ditt-supabase-url.supabase.co"

# OpenAI-modeller (ofarliga)
OPENAI_IMAGE_MODEL = "gpt-image-1"
WHISPER_MODEL     = "whisper-1"

# ElevenLabs – röst-ID är ok att ligga här (bytt ut mot din egen)
ELEVENLABS_VOICE_ID = "aSLKtNoVBZlxQEMsnGL2"

# Printful (exempel, ofarlig)
MERCH_API_URL = "https://api.printful.com"

# --------  Preview-miljö (frivilligt)  --------
[env.preview.vars]
BN_ENV = "preview"
BN_ALLOWED_ORIGIN = "https://*.pages.dev"
