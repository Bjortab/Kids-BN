    #cacheWrap {

      overflow: hidden;

    #cacheBar {

    }
    #cacheText {

    }

    #storyImages {

    .story-image-card {

      overflow: hidden;
      width: calc(33% - 6px);
    }
    .story-image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    audio {

    }

    footer {

    }
  </style>
</head>

</html>
