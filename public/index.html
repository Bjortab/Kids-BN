<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BN’s Sagovärld — där drömmar blir berättelser</title>
  <link rel="stylesheet" href="/styles.css" />
  <script src="/app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>BN’s Sagovärld</h1>
    <p>…där drömmar blir berättelser</p>
  </header>

  <main id="app" class="card">
    <div class="field">
      <label for="childName">Barnets namn</label>
      <input id="childName" type="text" placeholder="Lisa" />
    </div>

    <div class="field">
      <label for="ageRange">Ålder</label>
      <select id="ageRange">
        <option>1–2</option>
        <option>3–4</option>
        <option>5–6</option>
        <option>7–8</option>
        <option>9–10</option>
        <option>11–12</option>
      </select>
    </div>

    <div class="field">
      <label for="prompt">Sagognista (vad ska sagan handla om?)</label>
      <textarea id="prompt" rows="4" placeholder="En liten drake som lärde sig flyga…"></textarea>
    </div>

    <div class="field">
      <label for="heroName">Hjältens namn (valfritt)</label>
      <input id="heroName" type="text" placeholder="t.ex. Draken Holger" />
    </div>

    <div class="buttons">
      <button id="btnRecord" type="button" class="btn primary">Tala in</button>
      <button id="btnCreate" type="button" class="btn success">Skapa saga (med uppläsning)</button>
      <button id="btnClearHeroes" type="button" class="btn ghost" title="Töm sparade hjältar">
        Rensa hjältar
      </button>
    </div>

    <section id="result" class="result"></section>
  </main>

  <footer class="site-footer">
    <small>© BN — barnvänlig magi. Inget konto krävs för att prova.</small>
  </footer>
</body>
</html>
