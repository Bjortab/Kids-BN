    html,body { height:100%; background:var(--bg); color:var(--text); margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; }

    .dot{width:6px;height:6px;border-radius:50%;background:var(--muted);opacity:.6;animation:blink 1.2s infinite ease-in-out;}
    .dot:nth-child(2){animation-delay:.2s;} .dot:nth-child(3){animation-delay:.4s;}
    @keyframes blink{0%,80%,100%{opacity:.15}40%{opacity:1}}
    .out{margin-top:14px;white-space:pre-wrap;}
    .audio{margin-top:8px;}
    .small{font-size:.85rem;color:var(--muted);}
    .ok{color:#20e07a}.bad{color:#ff6565}
  </style>
</head>
