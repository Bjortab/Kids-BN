<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BN’s Sagovärld — där drömmar blir berättelser</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="./assets/mascot.svg" alt="BN" class="logo" />
      <div class="ttl">
        <h1>BN’s Sagovärld</h1>
        <p>där drömmar blir berättelser</p>
      </div>
    </div>
    <nav class="header-actions">
      <button id="btnLogin" class="btn ghost">Logga in</button>
      <button id="btnBuy" class="btn primary">Köp 20 sagor</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Skapa din saga</h2>

      <div class="grid">
        <label class="field">
          <span>Barnets namn</span>
          <input id="childName" type="text" placeholder="Lisa" />
        </label>

        <label class="field">
          <span>Ålder</span>
          <select id="ageBand">
            <option value="1-2">1–2 år</option>
            <option value="3-4" selected>3–4 år</option>
            <option value="5-6">5–6 år</option>
            <option value="7-8">7–8 år</option>
            <option value="9-10">9–10 år</option>
            <option value="11-12">11–12 år</option>
          </select>
          <small id="ageHint" class="muted"></small>
        </label>
      </div>

      <label class="field">
        <span>Sagognista (vad ska sagan handla om?)</span>
        <textarea id="prompt" rows="3" placeholder="En liten drake som lärde sig flyga..."></textarea>
      </label>

      <div class="row actions">
        <button id="btnRecord" class="btn success lg">
          <span class="dot"></span> Tala in
        </button>

        <label class="chk">
          <input id="chkUseWhisper" type="checkbox" checked />
          <span>Använd extra exakt rösttolkning (Whisper)</span>
        </label>

        <label class="chk">
          <input id="chkMakeImages" type="checkbox" />
          <span>Skapa bilder till sagan</span>
        </label>
      </div>

      <div class="row actions">
        <button id="btnGenerate" class="btn primary lg">
          Skapa saga (med uppläsning)
        </button>
        <button id="btnSaveHero" class="btn">
          ⭐ Spara hjälte
        </button>
        <button id="btnClearHeroes" class="btn warn">
          🗑️ Rensa hjältar
        </button>
      </div>

      <div id="heroChips" class="chips"></div>

      <div id="progress" class="progress hidden">
        <div class="bar"></div><span>Skapar sagan…</span>
      </div>

      <h3>Resultat</h3>
      <article id="result" class="result"></article>
      <audio id="audio" controls class="audio hidden"></audio>
    </section>
  </main>

  <footer class="site-footer">
    <small>© BN — barnvänlig magi, inget konto krävs för att prova.</small>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
