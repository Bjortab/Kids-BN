<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BN‚Äôs Sagov√§rld</title>
  <style>
    :root { --bg:#0f1418; --panel:#1b242c; --fg:#dce6ef; --muted:#9bb0bf; --accent:#2dd4bf; --warn:#f59e0b; --err:#ef4444; --brd:#22313a; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:900px;margin:28px auto;padding:0 16px}
    h1{margin:0 0 8px;font-size:28px}
    .sub{color:var(--muted);margin-bottom:20px}
    .card{background:var(--panel);border-radius:10px;padding:16px;margin-bottom:16px;border:1px solid var(--brd)}
    label{display:block;font-size:14px;color:var(--muted);margin-bottom:4px}
    input,select,textarea{width:100%;box-sizing:border-box;background:#111820;color:var(--fg);border:1px solid var(--brd);border-radius:8px;padding:10px}
    textarea{min-height:110px;resize:vertical;line-height:1.5}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row .col{flex:1 1 260px}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    button{border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer}
    .primary{background:var(--accent);color:#032c28}
    .ghost{background:#0c1319;color:var(--fg);border:1px solid var(--brd)}
    .muted{color:var(--muted)}
    .spinner{display:none;align-items:center;gap:8px}
    .dot{width:6px;height:6px;background:var(--muted);border-radius:50%;animation:blink 1s infinite ease-in-out}
    .dot:nth-child(2){animation-delay:.15s}.dot:nth-child(3){animation-delay:.3s}
    @keyframes blink{0%,80%,100%{opacity:.25}40%{opacity:1}}
    pre{white-space:pre-wrap;word-wrap:break-word;margin:0}
    .badge{display:inline-block;border:1px solid var(--brd);border-radius:999px;padding:2px 8px;font-size:12px;color:var(--muted)}
    audio{width:100%;margin-top:8px}
    .errtxt{white-space:pre-wrap;color:#ffd7d7;background:#30181b;border:1px solid #512126;border-radius:8px;padding:10px;margin-top:8px;display:none}
  </style>
</head>
<body>
  <div class="wrap">

    <div class="sub">‚Ä¶d√§r dr√∂mmar blir ber√§ttelser</div>

    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
