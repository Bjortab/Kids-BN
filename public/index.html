<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BN's Sagovärld</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>BN’s Sagovärld</h1>
    <p>där drömmar blir berättelser</p>
  </header>

  <main>
    <section id="story-creator" aria-label="Skapa saga">
      <label> Barnets namn:
        <input type="text" id="childName" placeholder="Lisa" autocomplete="name" />
      </label>

      <label> Ålder:
        <select id="ageGroup">
          <option>3–5 år</option>
          <option>6–8 år</option>
          <option>9–12 år</option>
        </select>
      </label>

      <label> Sagognista (vad ska sagan handla om?):
        <textarea id="prompt" placeholder="En liten drake som lärde sig flyga..." rows="3"></textarea>
      </label>

      <div class="button-row">
        <button id="recordBtn" class="btn-green" aria-pressed="false">
          <span class="mic-indicator" aria-hidden="true"></span>
          <span class="btn-text">🎤 Tala in</span>
        </button>

        <button id="generateBtn" class="btn-primary">
          ✨ Skapa saga (med uppläsning)
        </button>

        <button id="resetHeroes" class="btn-warning">
          🧹 Rensa hjältar
        </button>
      </div>

      <p id="recStatus" class="rec-status" aria-live="polite"></p>
    </section>

    <section id="result" aria-live="polite">
      <h2>Resultat</h2>
      <div id="storyOutput"></div>

      <div id="audioWrap" class="audio-wrap" hidden>
        <audio id="storyAudio" controls preload="auto"></audio>
        <button id="playFallback" class="btn-secondary" hidden>▶️ Spela upp</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
